{% extends 'base.html' %}

{% block title %}
    Crear usuario
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center py-5">
        <div class="col-12 col-md-9">
            <div class="text-center">
                <h2 class="">ELIMINAR USUARIOS DENTRO DE LA APP</h2>
            </div>
            <form class="form py-5" method = "POST" actions="">

                {% csrf_token %}

                <div class="form__field form__field--3">
                    <label class="form__username-label form-label" for="input-username">Nombre de usuario a eliminar</label>
                    <br>
                    <select class="form-select" name="user_deleted" required>
                        {% for user in users %}
                        <option value="{{user.id}}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <br>
                <div class="form__field form__field--9 text-center my-0">
                    <button class="form__button btn btn-secondary btn-lg btn-outline-light" type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
